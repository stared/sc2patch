<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SC2 Balance Timeline</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // MIT License
    //
    // This script redirects all 404s to index.html, preserving the path
    // so the SPA router can handle it.
    var pathSegmentsToKeep = 1; // Keep /sc2-balance-timeline/ base path

    var l = window.location;
    l.replace(
      l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash
    );
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
